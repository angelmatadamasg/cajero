<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Cajero Automático</title>
</head>

<body>
    <h1>Cajero Automático</h1>
    <br>
    <br>
    <p>Cuenta a Selecionar:</p>
    <select id="cuenta" class="custom-select">
        <option value="1">Seleccione una cuenta</option>
    </select>

    <input type="password" id="password" placeholder="Ingrese el password">

    <button id="validar" onclick="validarPassword()"  class="btn btn-primary">Validar</button>

    <div id="opciones" style="display: none;">
        <button onclick="consultarSaldo()" class="btn btn-info" data-toggle="button">Consultar saldo</button>
        <br>
        <br>
        <input type="number" id="montoIngresar" placeholder="Ingrese el monto a ingresar">
        <button onclick="ingresarMonto()" class="btn btn-success">Ingresar monto</button>

        <input type="number" id="montoRetirar" placeholder="Ingrese el monto a retirar">
        <button onclick="retirarMonto()" class="btn btn-danger">Retirar monto</button>
    </div>

    <div id="resultado"></div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
